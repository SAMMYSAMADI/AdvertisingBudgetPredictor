<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimize Advertising Budget</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Optimize Advertising Budget</h1>
        <form action="{{ url_for('optimize') }}" method="post">
            <label for="sales_goal">Sales Goal:</label>
            <input type="number" id="sales_goal" name="sales_goal" required>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            
            <button type="submit">Optimize</button>
        </form>
    </div>
</body>
</html>
